<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main class="advice-area">
    <h1 class="title" id="advice-number">"ADVICE #"</h1>
    <p class="advice" id="quote">"Want some advice? Roll the Magic Dice!"</p>
    <img src="images/pattern-divider-desktop.svg" alt="line-break" class="divider divider-des">
  </main>

  <div class="dice" id="dice-icon">

    <img src="images/icon-dice.svg" alt="dice">
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/ayopedro">Ayotunde</a>.
    </div>
  </footer>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
